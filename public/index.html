<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- External Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
  <link rel="stylesheet" href="/styles/error.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="new-tweet">
      <span><b>Write</b> a new tweet</span>
      <div class="icon-container">
        <i class="fa-solid fa-angles-down fa-bounce"></i>
      </div>
    </div>
  </nav>

  <header class="profile-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>VickyDJ</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section id="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <div id="error-message" class="error-message"></div> <!-- Error message container -->
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section id="tweets-container">
      <!-- Tweets will be dynamically inserted here -->
    </section>
  </main>

  <script src="/scripts/client.js" type="text/javascript"></script>
  <script src="/scripts/composer-char-counter.js" type="text/javascript"></script>
</body>

</html>
